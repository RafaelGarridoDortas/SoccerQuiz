name: soccer_quiz_flutter
description: Professional-ready Flutter client skeleton for Soccer Quiz.
publish_to: "none"
version: 0.2.0

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de Estado e Injeção de Dependência
  provider: ^6.1.1

  # Conexão HTTP (Atualizado para versão mais estável recente)
  http: ^1.2.0

  # Armazenamento Seguro
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Utilitários
  json_annotation: ^4.8.1
  share_plus: ^9.0.0  # Compatível com versões recentes do Android/iOS
  
  # Ícones padrão do iOS
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  test: ^1.25.2

flutter:
  uses-material-design: true
  assets:
    - assets/Logo.png
    - assets/profile.png